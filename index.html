
<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Vis Viewer</title>
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>

    <style type="text/css">
      #mynetwork {
        width: 100%;
        height: 800px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
  An online VIS JS JSON Viewer<br>
  <textarea id="plan_text" rows="4" cols="200">{"nodes":[
  {"id":"1", "label":"Node 1"}
  ,{"id":"2", "label":"Node 2\nline 2"}
  ,{"id":"3", "label":"Node 3"}
  ,{"id":"4", "label":"Node 4"}
  ,{"id":"5", "label":"Node 5"}
],
"edges":[
  {"from":"1", "to":"2", "label":"apples"}
  ,{"from":"1", "to":"3", "label":"bananas"}
  ,{"from":"2", "to":"4", "label":"cherries"}
  ,{"from":"2", "to":"5", "label":"dates"}
  ,{"from":"2", "to":"3", "label":"EAGLES!", "color":{"color":"green", "highlight":"blue"}, "arrows":{"to":{"scaleFactor":"1.25", "type":"circle"}}}
]
}</textarea>
  <br>
  <button type="button" onclick="generate()">Generate</button>
    <div id="mynetwork"></div>

    <script type="text/javascript">
      function generate()
      {
        // parse splice plan
        var text = document.getElementById("plan_text").value;
        var json = JSON.parse(text);
        // create a network
        var container = document.getElementById("mynetwork");
        var data = {
          nodes: json.nodes,
          edges: json.edges,
        };
       
        var options = {};
        var network = new vis.Network(container, data, options);
      }
      generate();
    </script>
  </body>
</html>
